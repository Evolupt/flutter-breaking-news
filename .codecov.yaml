codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "lib/src/**/*.g.dart"

# https://docs.codecov.io/docs/pull-request-comments
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no